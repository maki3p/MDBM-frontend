<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <title>MDBM</title>
</head>

<body>
    <div>
        <div>
            <nav class="navbar navbar-inverse" id="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">MDBM</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <button type="button" class="btn btn-success" id="addDvd">Add DVD</button>
                        <button type="button" class="btn btn-success navbar-btn" id="movieLibery">Movies Libary </button>
                        <button type="button" class="btn btn-warning navbar-btn" id="randomMovie">Random Movie </button>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group" id="search">
                            <input type="text" class="form-control" placeholder="Search" id="search" >
                        </div>
                        
                    </form>
                </div>
        </div>

        <div>
            <div class=".container">
                <form id="form1" hidden>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2" >Number of DvD :</span>
                                <input type="number" class="form-control" placeholder="#DvD" aria-describedby="sizing-addon2" style="width:80px" id="numOfDvd" min="0" >
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="addMovie">Add Movie</button>
                        <button type="button" class="btn btn-primary" id="srcInternet">OMBD</button>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Name of movie :</span>
                                <input type="text" class="form-control" placeholder="Name of movie" aria-describedby="sizing-addon2" id="nMovie" required >
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <select class="form-control" id="genre1" style="width:150px">
     <option id="default" selected disabled="" >
			<label for="default">Genre</label>
		 </option>>
		    <option value="Thriller" >Thriller</option>
		    <option value="Action">Action</option>
		    <option value="Horror">Horror</option>
        <option value="Comedy">Comedy</option>
        <option value="Romacne">Romacne</option>
        <option value="Drama">Drama</option>
        <option value="Musical">Musical</option>
        <option value="Western">Western</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Sci-fi">Sci-Fi</option>  
         </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Year :</span>
                                <input type="number" class="form-control" placeholder="Year" aria-describedby="sizing-addon2" style="width:80px" id="year" min="1889">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Time :</span>
                                <input type="number" class="form-control" placeholder="Min." aria-describedby="sizing-addon2" style="width:80px" id="time" min="0">
                            </div>
                        </div>
                    </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">Cast :</span>
                                    <input type="text" class="form-control" placeholder="Cast" aria-describedby="sizing-addon2" id="cast">
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">Poster :</span>
                                    <input type="text" class="form-control" aria-describedby="sizing-addon2"  placeholder="Enter poster url"id="poster">
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">Video trailer :</span>
                                    <input type="text" class="form-control" placeholder="Add video url only from youtube" aria-describedby="sizing-addon2" id="video">
                                </div>
                            </div>
                        </div>

                    </div>


                </form>
            </div>
        </div>
        <div id="list">
            <table class="table table-condensed" id="list1">
                <thead >
                    <tr>
                        <th><a href="#" id="sortByNumber">#DVD</a></th>
                        <th>Name of movie</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Time</th>
                        <th></th>
                    </tr>
                </thead>
               
            </table>
        </div>
    </div>
    <div id="fullD" hidden>

    </div>
   
    <footer>
        <a href="#navbar"><img src="img/up.png" alt="upButton" height="50px" id="upBtn" hidden></a>
 <div id="mj">Marjan Josifovski 2017&copy;</div>
    </footer>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="jquery-3.2.0.js"></script>
    <script src="script.js"></script>
</body>


</html>
