<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>MDBM</title>
</head>

<body>
  <div>
    <div>
      <nav class="navbar navbar-inverse" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">MDBM</a>
          </div>
          <ul class="nav navbar-nav">
            <button type="button" class="btn btn-success" id="addDvd">Add DVD</button>
            <button type="button" class="btn btn-success navbar-btn" id="movieLibery">Movies Libary </button>
            <button type="button" class="btn btn-warning navbar-btn" id="randomMovie">Random Movie </button>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group" id="search">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
    </div>

    <div>
      <div class=".container">
        <form id="form1" hidden>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Number of DvD :</span>
              <input type="number" class="form-control" placeholder="#DvD" aria-describedby="sizing-addon2" style="width:80px" id="numOfDvd">
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="addMovie">Add Movie</button>

          <br/>
          <br/>
          <div class="row">
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">Name of movie :</span>
                <input type="text" class="form-control" placeholder="Name of movie" aria-describedby="sizing-addon2" style="width: 350px"
                  id="nMovie">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <select class="form-control" id="genre1" style="width:150px">
     <option id="default" selected disabled="" >
			<label for="default">Genre</label>
		 </option>>
		    <option value="Thriller" >Thriller</option>
		    <option value="Action">Action</option>
		    <option value="Horror">Horror</option>
        <option value="Comedy">Comedy</option>
        <option value="Romacne">Romacne</option>
        <option value="Drama">Drama</option>
        <option value="Musical">Musical</option>
        <option value="Western">Western</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Sci-fi">Sci-Fi</option>  
         </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">Year :</span>
                <input type="number" class="form-control" placeholder="Year" aria-describedby="sizing-addon2" style="width:80px" id="year">
              </div>
            </div>

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Time :</span>
              <input type="number" class="form-control" placeholder="Min." aria-describedby="sizing-addon2" style="width:80px" id="time">
            </div>

            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Cast :</span>
              <input type="text" class="form-control" placeholder="Cast" aria-describedby="sizing-addon2" style="width: 1050px" id="cast">
            </div>
            <br/>
            <div class="input-group" >
              <span class="input-group-addon" id="sizing-addon2">Poster :</span>
              <input type="file" class="form-control" aria-describedby="sizing-addon2"  id="poster">
            </div>
            <br/>
            <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">Video trailer :</span>
              <input type="text" class="form-control" placeholder="Add video url" aria-describedby="sizing-addon2" style="width: 350px"
                id="video">
            </div>


          </div>


        </form>
      </div>
    </div>
    <div id="list">
      <table class="table table-hover" id="list1">
        <thead>
          <th>#DVD</th>
          <th>Name of movie</th>
          <th>Genre</th>
          <th>Year</th>
          <th>Time</th>
        </thead>
      </table>
    </div>
  </div>
  <div id="fullD" hidden>
    
    

  </div>





  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="jquery-3.2.0.js"></script>
  <script src="script.js"></script>
</body>

</html>
