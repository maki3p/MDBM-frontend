<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>MDBM</title>
</head>

<body>
  <div>
    <div>
      <nav class="navbar navbar-inverse" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">MDBM</a>
          </div>
          <ul class="nav navbar-nav">
            <button type="button" class="btn btn-success" id="addDvd">Add DVD</button>
            <button type="button" class="btn btn-success navbar-btn" id="movieLibery">Movies Libary </button>
            <button type="button" class="btn btn-warning navbar-btn" id="randomMovie">Random Movie </button>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group" id="search">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
    </div>

    <div  >
      <form id="form1" hidden>
      <label class="font-color">Number of DvD: &nbsp;</label><input type="text" style="width: 35px" id="numOfDvd"> &#360;
      <button type="button" class="btn btn-primary" id="addMovie">Add Movie</button>
      <br/>
      <br/>
      
        <label class="font-color">Name of movie:&nbsp; </label><input type="text" id="nMovie">
        <select name="sostojki" class="genre" id="genre1">
        <option id="default" selected disabled="" >
			<label for="default">Genre</label>
		 </option>>
		<option value="Thriller" >Thriller</option>
		<option value="Action">Action</option>
		<option value="Horror">Horror</option>
        <option value="Comedy">Comedy</option>
        <option value="Romacne">Romacne</option>
        <option value="Drama">Drama</option>
        <option value="Musical">Musical</option>
        <option value="Western">Western</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Sci-fi">Sci-Fi</option>          
	</select>
        <label class="font-color">Year:&nbsp; </label><input type="number" id="year">
        <label class="font-color">Time:&nbsp; </label><input type="number" id="time"><label class="font-color">Min.</label>.
        <br/>
        <br/>
        <label class="font-color">Cast : &nbsp; </label> <input type="text" id="cast">
        <br/>
        <br/>

        <label class="font-color">Add Poster of the movie :</label><input type="file" id="poster">
        <br/>
        <br/>
        <label class="font-color">Add video trailer:&nbsp;</label><input type="url" id="video">
        <br/>
        <br/>
      </form>
    </div>
    <div id="list">
      <table class="table table-hover" id="list1">
        <thead>
          <th>#DVD</th>
          <th>Name of movie</th>
          <th>Genre</th>
          <th>Year</th>
          <th>Time</th>
        </thead>
      </table>
    </div>
  </div>


  <script src="jquery-3.2.0.js"></script>
  <script src="script.js"></script>
</body>

</html>
